<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Amadon</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <h3 class="text-center display-3">Thank you for your business!</h3>
    <div class="d-flex justify-content-center">
        <ul class="list-group">
            <li class="list-group-item col-12">We charged your credit card for ${{current_order.total_price}}</li>
            <li class="list-group-item col-12">You have ordered {{total_items}} items so far and spent ${{total_spent}} with Amadon.com!</li>
            <li class="list-group-item col-12"><a href="/">Go Back</a></li>
        </ul>
    </div>
</body>
</html>
